<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Calzados Iveth - Sistema de Ventas</title>
    <!-- Layout CSS -->
    <link rel="stylesheet" href="../css/layout.css">

    <!-- UX/UI: Fuente Inter para mejor legibilidad en interfaces -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- UI Framework: Tailwind CSS para estilos rápidos y consistentes -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons: Lucide Icons para una iconografía moderna y limpia -->
    <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body class="flex h-screen overflow-hidden text-gray-800">
    <!-- 
    ================================================================
    COMPONENTE: SIDEBAR (Navegación Lateral)
    ================================================================
    -->
    <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-xl z-20 hidden md:flex">
        <!-- Logo Area -->
        <div class="h-20 flex items-center px-6 border-b border-slate-800 bg-slate-950">
            <div class="flex flex-col">
                <span class="font-bold text-xl tracking-wide">IVETH</span>
                <span class="text-xs text-slate-400 uppercase tracking-wider">Tienda de Calzados</span>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 py-6 px-3 space-y-1">
            <a href="../index.html"
                class="flex items-center px-4 py-3 text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition-colors group">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3 text-slate-400 group-hover:text-white"></i>
                INICIO
            </a>

            <a href="inventario.html"
                class="flex items-center px-4 py-3 text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition-colors group">
                <i data-lucide="package" class="w-5 h-5 mr-3 text-slate-400 group-hover:text-white"></i>
                INVENTARIO
            </a>

            <!-- Active State: Ventas -->
            <a href="ventas.html"
                class="flex items-center px-4 py-3 bg-indigo-600 text-white rounded-lg shadow-md transition-all">
                <i data-lucide="shopping-cart" class="w-5 h-5 mr-3"></i>
                VENTAS
            </a>

            <a href="reportes.html"
                class="flex items-center px-4 py-3 text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition-colors group">
                <i data-lucide="bar-chart-3" class="w-5 h-5 mr-3 text-slate-400 group-hover:text-white"></i>
                REPORTES
            </a>

            <a href="clientes.html"
                class="flex items-center px-4 py-3 text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition-colors group">
                <i data-lucide="file-text" class="w-5 h-5 mr-3 text-slate-400 group-hover:text-white"></i>
                CLIENTES
            </a>

            <a href="detalleventas.html"
                class="flex items-center px-4 py-3 text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition-colors group">
                <i data-lucide="file-text" class="w-5 h-5 mr-3 text-slate-400 group-hover:text-white"></i>
                DETALLE VENTAS
            </a>
        </nav>

        <!-- User Profile Mini -->
        <div class="p-4 border-t border-slate-800">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold">
                    U
                </div>
                <div class="flex-1">
                    <p class="text-sm font-medium text-white">Usuario Admin</p>
                    <p class="text-xs text-slate-400">admin@iveth.com</p>
                </div>
                <button class="text-slate-400 hover:text-white">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </aside>

    <!-- 
    ================================================================
    CONTENIDO PRINCIPAL
    ================================================================
    -->
    <div class="flex-1 flex flex-col h-screen overflow-hidden">

        <!-- Header Superior -->
        <header class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-8 shadow-sm z-10">
            <div class="flex items-center md:hidden">
                <button class="text-gray-500 hover:text-gray-700">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <span class="ml-4 font-bold text-lg text-gray-800">IVETH</span>
            </div>

            <!-- Breadcrumbs / Título de Contexto -->
            <div class="hidden md:block">
                <h1 class="text-2xl font-bold text-gray-800">Gestión de Ventas</h1>
                <p class="text-sm text-gray-500 mt-1">Administra tus transacciones diarias</p>
            </div>

        </header>

        <!-- MODIFICACION AQUI -->

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-8">
            <section class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold text-gray-800 mb-4">Detalle de Ventas</h2>
                <table class="min-w-full table-auto text-sm">
                    <thead>
                    <tr class="bg-gray-100 text-gray-600">
                        <th class="px-4 py-2 text-left">ID Detalle</th>
                        <th class="px-4 py-2 text-left">ID Venta</th>
                        <th class="px-4 py-2 text-left">ID Producto</th>
                        <th class="px-4 py-2 text-left">Producto</th>
                        <th class="px-4 py-2 text-left">Cliente</th>
                        <th class="px-4 py-2 text-left">Cantidad</th>
                        <th class="px-4 py-2 text-left">Precio Unitario</th>
                        <th class="px-4 py-2 text-left">Subtotal</th>
                    </tr>
                    </thead>
                <tbody id="tabla-detalle-body">
                    <!-- Filas dinámicas aquí -->
                </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="../js/detalleventas.js"></script>
</body>
</html>
