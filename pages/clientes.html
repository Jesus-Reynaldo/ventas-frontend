<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Tienda Iveth</title>
    <link rel="stylesheet" href="../css/layout.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<script>
document.addEventListener("DOMContentLoaded", () => {
  // Obtiene el nombre del archivo actual
  const currentPage = window.location.pathname.split("/").pop();

  // Recorre todos los enlaces del menú
  document.querySelectorAll("aside nav a").forEach(link => {
    const linkPage = link.getAttribute("href");

    if (linkPage === currentPage) {
      // Aplica estilo activo
      link.classList.add("bg-indigo-600", "text-white", "shadow-md");
      link.classList.remove("text-slate-300");
    } else {
      // Asegura que los demás tengan estilo normal
      link.classList.remove("bg-indigo-600", "text-white", "shadow-md");
      link.classList.add("text-slate-300");
    }
  });
});
</script>
<body class="flex h-screen overflow-hidden text-gray-800">

       <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-xl z-20 hidden md:flex">
        <!-- Logo Area -->
        <div class="h-20 flex items-center px-6 border-b border-slate-800 bg-slate-950">
            <div class="flex flex-col">
                <span class="font-bold text-xl tracking-wide">IVETH</span>
                <span class="text-xs text-slate-400 uppercase tracking-wider">Tienda de Calzados</span>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 py-6 px-3 space-y-1">
            <a href="../index.html"
                class="flex items-center px-4 py-3 text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition-colors group">
                <i data-lucide="layout-dashboard" class="w-5 h-5 mr-3 text-slate-400 group-hover:text-white"></i>
                INICIO
            </a>

            <a href="inventario.html"
                class="flex items-center px-4 py-3 text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition-colors group">
                <i data-lucide="package" class="w-5 h-5 mr-3 text-slate-400 group-hover:text-white"></i>
                INVENTARIO
            </a>

            <!-- Active State: Ventas -->
            <a href="ventas.html"
                class="flex items-center px-4 py-3 bg-indigo-600 text-white rounded-lg shadow-md transition-all">
                <i data-lucide="shopping-cart" class="w-5 h-5 mr-3"></i>
                VENTAS
            </a>

            <a href="reportes.html"
                class="flex items-center px-4 py-3 text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition-colors group">
                <i data-lucide="bar-chart-3" class="w-5 h-5 mr-3 text-slate-400 group-hover:text-white"></i>
                REPORTES
            </a>

            <a href="clientes.html"
                class="flex items-center px-4 py-3 text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition-colors group">
                <i data-lucide="file-text" class="w-5 h-5 mr-3 text-slate-400 group-hover:text-white"></i>
                CLIENTES
            </a>

            <a href="detalleventas.html"
                class="flex items-center px-4 py-3 text-slate-300 rounded-lg hover:bg-slate-800 hover:text-white transition-colors group">
                <i data-lucide="file-text" class="w-5 h-5 mr-3 text-slate-400 group-hover:text-white"></i>
                DETALLE VENTAS
            </a>
        </nav>

        <!-- User Profile Mini -->
        <div class="p-4 border-t border-slate-800">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold">
                    U
                </div>
                <div class="flex-1">
                    <p class="text-sm font-medium text-white">Usuario Admin</p>
                    <p class="text-xs text-slate-400">admin@iveth.com</p>
                </div>
                <button class="text-slate-400 hover:text-white">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </aside>

    <div class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="h-20 bg-white border-b border-gray-200 flex items-center justify-between px-8 shadow-sm z-10">
            <div>
                <h1 class="text-2xl font-bold">Clientes</h1>
                <p class="text-sm text-gray-500">Gestiona los clientes (crear, editar, eliminar)</p>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto bg-gray-50 p-8">
            <div class="max-w-4xl mx-auto">
                <section class="bg-white p-6 rounded shadow">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="font-semibold">Lista de Clientes</h2>
                        <button id="newClientBtn" class="px-3 py-2 bg-green-600 text-white rounded">Nuevo Cliente</button>
                    </div>

                    <div id="msg" class="mb-4 text-sm"></div>

                    <table class="w-full text-sm" id="clientsTable">
                        <thead class="text-left text-gray-600">
                            <tr>
                                <th>CI</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </section>

                <section id="formSection" class="bg-white p-6 rounded shadow mt-6 hidden">
                    <h3 class="font-medium mb-3" id="formTitle">Nuevo Cliente</h3>
                    <div class="grid grid-cols-1 gap-3">
                        <input id="ciInput" placeholder="CI (número)" class="p-2 border rounded" />
                        <input id="nameInput" placeholder="Nombre" class="p-2 border rounded" />
                        <input id="emailInput" placeholder="Email" class="p-2 border rounded" />
                        <input id="phoneInput" placeholder="Teléfono" class="p-2 border rounded" />
                        <input id="addrInput" placeholder="Dirección" class="p-2 border rounded" />
                        <div class="flex gap-2">
                            <button id="saveClientBtn" class="px-3 py-2 bg-blue-600 text-white rounded">Guardar</button>
                            <button id="cancelClientBtn" class="px-3 py-2 bg-gray-300 rounded">Cancelar</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="../js/clients.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => { if (window.initClientsPage) window.initClientsPage(); });</script>
</body>

</html>
