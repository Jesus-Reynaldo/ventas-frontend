<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tienda de Calzados Iveth</title>
    
    <!-- Fuente Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="../css/login.css">
    
    <link rel="icon" href="data:,">
    
</head>
<body class="bg-gradient-to-br from-slate-950 via-blue-900 to-purple-500 min-h-screen flex items-center justify-center p-4">
    
    <!-- Contenedor principal -->
    <div class="w-full max-w-md">
        
        <!-- Card de Login -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            
            <!-- Header -->
            <div class="bg-gradient-to-r from-indigo-900 to-purple-600 p-8 text-center">
                <div class="w-20 h-20 bg-white rounded-full mx-auto flex items-center justify-center mb-4 shadow-lg">
                    <i data-lucide="shopping-bag" class="w-10 h-10 text-indigo-600"></i>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">IVETH</h1>
                <p class="text-indigo-100 text-sm">Tienda de Calzados</p>
            </div>
            
            <!-- Formulario -->
            <div class="p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Iniciar Sesión</h2>

                
                <!-- Mensaje de error -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 flex items-center gap-2">
                    <i data-lucide="alert-circle" class="w-5 h-5 flex-shrink-0"></i>
                    <span id="errorText">Error al iniciar sesión</span>
                </div>
                
                <!-- Formulario de login -->
                <form id="loginForm" class="space-y-5">
                    
                    <!-- Usuario -->
                    <div>
                        <label for="nombre_usuario" class="block text-sm font-medium text-gray-700 mb-2">
                            Usuario
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input 
                                type="text" 
                                id="nombre_usuario" 
                                name="nombre_usuario"
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                                placeholder="Ingresa tu usuario"
                                required
                                autocomplete="username"
                            >
                        </div>
                    </div>
                    
                    <!-- Contraseña -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Contraseña
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                class="block w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                                placeholder="••••••••"
                                required
                                autocomplete="current-password"
                            >
                            <button 
                                type="button" 
                                id="togglePassword"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
                            >
                                <i data-lucide="eye" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Recordarme -->
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="recordarme" 
                                name="recordarme" 
                                type="checkbox" 
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                            >
                            <label for="recordarme" class="ml-2 block text-sm text-gray-700">
                                Recordarme
                            </label>
                        </div>
                        <!--<div class="text-sm">
                            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">
                                ¿Olvidaste tu contraseña?
                            </a>
                        </div>-->
                    </div>
                    
                    <!-- Botón de login -->
                    <button 
                        type="submit" 
                        id="loginButton"
                        class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform transition hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center gap-2 shadow-lg"
                    >
                        <span id="buttonText">Iniciar Sesión</span>
                        <i data-lucide="log-in" class="w-5 h-5"></i>
                    </button>
 
                </form>
                 
            </div>
        </div>
        
    </div>
    
    <!-- JavaScript -->
    <script src="../js/login.js"></script>
    
</body>
</html>
